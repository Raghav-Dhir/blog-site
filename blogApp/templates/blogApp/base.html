<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body class="loader">
<nav class="navbar navbar-expand-sm navbar-light bg-light techfont">

    <a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My blog</a>
    <div class="container">
        <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">

            <li class="nav-item">
                <a class="nav-link" href="{% url 'aboutus' %}">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://www.github.com">Github</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://www.linkedin.com">LinkedIn</a>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'post_new' %}">New Post</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'post_draft_list' %}">Drafts</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>
            <li class="nav-item">
                <a class="nav-link">Welcome {{ user.username }}!</a>
            </li>
            {% else %}
            <li>
                <a class="nav navbar-right" href="{% url 'login' %}"><span><i class="fas fa-user"></i></span></a>
            </li>
            {% endif %}
        </ul>
        </div>
    </div>

</nav>
<div class="content container">
    <div class="row">
        <div class="blog_posts">
            {% block body_block %}
            {% endblock %}
        </div>
    </div>
</div>
</body>
</html>
